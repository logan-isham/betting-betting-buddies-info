
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - BallerBets</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #0f172a;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #fbbf24;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    a {
      display: inline-block;
      background-color: #fbbf24;
      color: #0f172a;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 0.375rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #f59e0b;
    }
  </style>
  <script>
    // Single Page Application redirect script
    // This helps make SPA routing work on refresh with GitHub Pages
    // and other static hosting services
    (function(){
      const path = window.location.pathname;
      const l = window.location;
      if (l.search[1] === '/') {
        const decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&');
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }());
  </script>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>The page you're looking for doesn't exist or has been moved.</p>
  <a href="/">Back to Home</a>
</body>
</html>
